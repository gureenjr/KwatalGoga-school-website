<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — Kwatal Goga School</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Contact page specific styles */
    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .contact-container h1 {
      text-align: center;
      color: var(--brand);
      margin-bottom: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: var(--brand);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #094bb5; /* slightly darker */
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      color: var(--muted);
    }

    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar (same as index.html for consistency) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Kwatal Goga School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="academics.html">Academics</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Phone: 07037002570</p>
      <p>Email: kawtalgongainternationalschool@gmail.com</p>
      <p>Location: Bwari, Abuja, Nigeria</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-5">
    <div class="container text-center small">
      © <span id="year"></span> Kwatal Goga School — All rights reserved
    </div>
  </footer>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
