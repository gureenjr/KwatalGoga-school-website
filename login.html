<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Kwatal Goga School</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    .login-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h1 {
      color: var(--brand);
      margin-bottom: 25px;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Kwatal Goga School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="academics.html">Academics</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Selection -->
  <div class="login-container">
    <h1>Select Login Type</h1>
    <p class="text-muted">Choose how you want to access the school portal</p>

    <a href="student-login.html" class="btn btn-primary login-btn">Student Login</a>
    <a href="staff-login.html" class="btn btn-secondary login-btn">Staff Login</a>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-5">
    <div class="container text-center small">
      © <span id="year"></span> Kwatal Goga School — All rights reserved
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
